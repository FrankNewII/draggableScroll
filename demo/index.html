<h2>Scroll By Controls</h2>
<div data-draggable-scroll class="scrollerDemo-panel scrollerDemo-panel__controls scrollerDemo-panel__bgcXY">

        <div data-draggable-scroll-control="left:20px" class="scrollerDemo-control scrollerDemo-control__left"></div>
